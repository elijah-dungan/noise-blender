<!DOCTYPE html>
<html lang="en">
    <head>
        <title alt="main page">Noise Blender</title>
        <meta charset="utf-8"></meta> 
        <link href="./css/styles.css" type="text/css" rel="stylesheet"/>
        <link href="./css/reset.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <nav>
                <!-- <h1>Header</h1> -->
            </nav>
        </header>
        <main>
            <h1 id="hero-title">NOISE BLENDER</h1>
            <div id="button-container">
                <input id="audio-button-1" class="audio-buttons" type="image" src="./img/playbuttonborderlessgrayed.png" disabled>
            </div>
            <div id="slide-container">
                <input id="beach-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="80" disabled>
                <input id="waterfall-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="85" disabled>
                <input id="stream-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="100" disabled>
                <input id="rain-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="100" disabled>
                <input id="canopy-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="0" disabled>
                <input id="frogs-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="0" disabled>
                <div id="main-slide-container">
                    <input id="main-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="50" disabled>
                </div>
            </div>
        </main>
        <footer>
            <nav>
                <!-- <h1>Footer</h1> -->
            </nav>
        </footer>
        <script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
