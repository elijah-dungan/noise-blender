<!DOCTYPE html>
<html lang="en">
    <head>
        <title alt="main page">Noise Blender</title>
        <meta charset="utf-8"></meta> 
        <link href="./css/styles.css" type="text/css" rel="stylesheet"/>
        <link href="./css/reset.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <nav>
                <h1>Header</h1>
            </nav>
        </header>
        <main>
            <div id="button-container">
                <button id="audio-button-1" class="audio-buttons">
                    Play/Stop
                </button>
            </div>
            <div id="slide-container">
                <input id="beach-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="50" />
                <input id="waterfall-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="50" />
                <input id="stream-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="50" />
                <input id="rain-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="50" />
                <input id="canopy-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="50" />
                <input id="frogs-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="50" />
            </div>
        </main>
        <footer>
            <nav>
                <h1>Footer</h1>
            </nav>
        </footer>
        <script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
