<!DOCTYPE html>
<html lang="en">
    <head>
        <title alt="main page">Noise Blender</title>
        <meta charset="utf-8"></meta> 
        <link href="./css/reset.css" type="text/css" rel="stylesheet"/>
        <link href="./css/styles.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <div id="logo-container">
                    <button id="logo-tab">NOISE BLENDER</button>
            </div>
            <div id="tab-container">
                <button class="tab">HOME</button>
                <button class="tab">SCENES</button>
                <button class="tab">MUSIC</button>
                <button class="tab">ABOUT</button>
                <button class="tab">CONTACT</button>
                <button id="last-tab" class="tab">DONATE</button>
            </div>
        </header>
        <main>
            <div id="button-container">
                <input id="audio-button-1" class="audio-buttons" type="image" src="./img/pausebuttonborderlesstrans.png" disabled>
            </div>
            <div id="slider-container">
                <div class="slider-controls-labels">
                    <input id="thunder-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="100" >
                    <h2>Thunder</h2>
                </div>
                <div class="slider-controls-labels">
                    <input id="rain-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="100" >
                    <h2>Rain</h2>
                </div>
                <div class="slider-controls-labels">
                    <input id="beach-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="0" >
                    <h2>Beach</h2>
                </div>
                <div class="slider-controls-labels">
                    <input id="waterfall-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="85" >
                    <h2>Waterfall</h2>
                </div>
                <div class="slider-controls-labels">
                    <input id="stream-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="100" >
                    <h2>Stream</h2>
                </div>
                <div class="slider-controls-labels">
                    <input id="canopy-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="0" >
                    <h2>Canopy</h2>
                </div>
                <div class="slider-controls-labels">
                    <input id="frogs-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="0" >
                    <h2>Frogs</h2>
                </div>
                <div class="slider-controls-labels">
                    <div id="main-slide-container">
                        <input id="main-slider" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="50" >
                    </div>
                    <h2>Main</h2>
                </div>    
            </div>
        </main>
        <footer>
            <div id="follow">
                <div id="social-media">
                    <img src="./img/facebook_white.png" />
                    <img src="./img/twitter_white.png" />
                    <img src="./img/linkedin_white.png" />
                    <img src="./img/youtube_white.png" />
                </div>
            </div>
            <div id="copyright">
                <p>Copyright &copy; 2019 Elijah Dungan</p>
            </div>
        </footer>
        <script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
