<!DOCTYPE html>
<html lang="en">
    <head>
        <title alt="main page">Noise Blender</title>
        <meta charset="utf-8"></meta> 
        <link href="./css/reset.css" type="text/css" rel="stylesheet"/>
        <link href="./css/base.css" type="text/css" rel="stylesheet"/>
        <link href="./css/layout.css" type="text/css" rel="stylesheet"/>
        <link href="./css/module.css" type="text/css" rel="stylesheet"/>
        <link href="./css/state.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <div id="logo-container">
                    <button id="logo-tab">NOISE BLENDER</button>
                    <canvas id="oscilloscope"></canvas>
            </div>
            <div id="tab-container">
                <button id="scenes-tab" class="tab">SCENES</button>
                <button id="about-tab" class="tab">ABOUT</button>
                <button id="contact-tab"class="tab">CONTACT</button>
                <button id="donate-tab" class="tab">DONATE</button>
                <button id="trigram-tab" class="tab">&#9776;</button>
            </div>
        </header>
        <main>
            <audio id="music-player" preload></audio>
            <div id="button-container">
                <input id="audio-button-1" class="audio-buttons" type="image" src="./img/playbuttonborderlesstrans.png" disabled>
            </div>
            <div id="slider-container">
                <div id="slider-divider-left">
                    <div class="slider-controls-labels">
                        <input id="slider-1" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="100" >
                        <h2 id="label-1">Thunder</h2>
                    </div>
                    <div class="slider-controls-labels">
                        <input id="slider-2" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="100" >
                        <h2 id="label-2">Rain</h2>
                    </div>
                    <div class="slider-controls-labels">
                        <input id="slider-3" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="0" >
                        <h2 id="label-3">Beach</h2>
                    </div>
                    <div class="slider-controls-labels">
                        <input id="slider-4" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="85" >
                        <h2 id="label-4">Waterfall</h2>
                    </div>
                </div>
                <div id="slider-divider-right">
                    <div class="slider-controls-labels">
                        <input id="slider-5" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="100" >
                        <h2 id="label-5">Stream</h2>
                    </div>
                    <div class="slider-controls-labels">
                        <input id="slider-6" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="0" >
                        <h2 id="label-6">Canopy</h2>
                    </div>
                    <div class="slider-controls-labels">
                        <input id="slider-7" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="0" >
                        <h2 id="label-7">Frogs</h2>
                    </div>
                    <div class="slider-controls-labels">
                        <div id="main-slide-container">
                            <input id="slider-main" class="range-sliders" orient="vertical" type="range" min="0" max="100" value="25" >
                        </div>
                        <h2>Main</h2>
                    </div>  
                </div>  
            </div>
        </main>
        <footer>
            <div id="follow">
                <div id="social-media">
                    <img src="./img/facebook_white.png" />
                    <img src="./img/twitter_white.png" />
                    <img src="./img/linkedin_white.png" />
                    <img src="./img/youtube_white.png" />
                </div>
            </div>
            <div id="copyright">
                <p>Copyright &copy; 2019 Elijah Dungan</p>
            </div>
        </footer>
        <script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
